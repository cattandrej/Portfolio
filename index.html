<!DOCTYPE html>
<html lang="en_UK">

<head>
    <title>Andrej Cattaneo | Portfolio</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="Andrej Cattaneo | Portfolio" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- link to Favicon -->
    <link href="res/favicon.ico" rel="icon" type="res/favicon.ico" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="114x114" href="res/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="res/favicon/android-chrome-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="res/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="res/favicon/safari-pinned-tab.svg" color="#FFFFFF">
    <meta name="keywords" content="andrej, cattaneo, portfolio, communication, designer">
</head>

<body>

    <div class="cover">
        <div class="cover-items">
            <div class="cover-text">
                <h1>Andrej Cattaneo</h1>
                <p>Communication Designer</p>
            </div>

            <div class="navbar">
                <ul class="navbar-list">
                    <li>Portfolio</li>
                    <li>Curriculum</li>
                    <li>About</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </div>

    </div>

    <div id="portfolio">
        <p>Filters:</p>

        <div class="card-filter" id="card-filter">
            <div class="checkbox 3d checked" id="3d" onclick="updateCardsVisibility('3d')">
                <div class="checkbox-circle">
                    <div class="checkmark"></div>
                </div>
                <div class="checkbox-label">
                    <p>3D</p>
                </div>
            </div>
            <div class="checkbox animation checked" id="animation" onclick="updateCardsVisibility('animation')">
                <div class="checkbox-circle">
                    <div class="checkmark"></div>
                </div>
                <div class="checkbox-label">
                    <p>Animation</p>
                </div>
            </div>
            <div class="checkbox rendering checked" id="rendering" onclick="updateCardsVisibility('rendering')">
                <div class="checkbox-circle">
                    <div class="checkmark"></div>
                </div>
                <div class="checkbox-label">
                    <p>Rendering</p>
                </div>
            </div>
            <div class="checkbox interaction_design checked" id="interaction_design"
                onclick="updateCardsVisibility('interaction_design')">
                <div class="checkbox-circle">
                    <div class="checkmark"></div>
                </div>
                <div class="checkbox-label">
                    <p>Interaction Design</p>
                </div>
            </div>
            <div class="checkbox corporate_communication checked" id="corporate_communication"
                onclick="updateCardsVisibility('corporate_communication')">
                <div class="checkbox-circle">
                    <div class="checkmark"></div>
                </div>
                <div class="checkbox-label">
                    <p>Corporate Communication</p>
                </div>
            </div>
            <div class="checkbox photography checked" id="photography" onclick="updateCardsVisibility('photography')">
                <div class="checkbox-circle">
                    <div class="checkmark"></div>
                </div>
                <div class="checkbox-label">
                    <p>Photography</p>
                </div>
            </div>
            <div class="checkbox video checked" id="video" onclick="updateCardsVisibility('video')">
                <div class="checkbox-circle">
                    <div class="checkmark"></div>
                </div>
                <div class="checkbox-label">
                    <p>Video</p>
                </div>
            </div>
            <div class="checkbox games_videogames checked" id="games_videogames"
                onclick="updateCardsVisibility('games_videogames')">
                <div class="checkbox-circle">
                    <div class="checkmark"></div>
                </div>
                <div class="checkbox-label">
                    <p>Games &amp; Videogames</p>
                </div>
            </div>
            <div class="checkbox user_interface checked" id="user_interface"
                onclick="updateCardsVisibility('user_interface')">
                <div class="checkbox-circle">
                    <div class="checkmark"></div>
                </div>
                <div class="checkbox-label">
                    <p>User Interface</p>
                </div>
            </div>
        </div>

        <div class="cards">
            <div class="card 3d">
            </div>

            <div class="card video">
            </div>

            <div class="card">
            </div>

            <div class="card">
            </div>

            <div class="card">
            </div>

            <div class="card">
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
